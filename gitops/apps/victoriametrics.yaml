# gitops/apps/victoriametrics.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoriametrics
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    - repoURL: https://victoriametrics.github.io/helm-charts/
      chart: victoria-metrics-single
      targetRevision: 0.29.0
      helm:
        valueFiles:
          - $values/gitops/observability/victoriametrics-values.yaml

    - repoURL: https://github.com/Nagato-Yuzuru/cloud-native-lab.git
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: observability

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true